<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrackBase - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
         /* Registration specific styles */
     body {
       margin: 0;
       padding: 0;
       min-height: 100vh;
       overflow: hidden;
       font-family: 'Inter', sans-serif;
     }

     .register-container {
       width: 100vw;
       height: 100vh;
       display: flex;
       position: relative;
       overflow: hidden;
     }

         .register-form-section {
       flex: 1;
       padding: 4rem;
       display: flex;
       flex-direction: column;
       justify-content: center;
       background: white;
       position: relative;
       z-index: 2;
     }

     .register-illustration-section {
       flex: 1.5;
       background: linear-gradient(135deg, #87CEEB 0%, #4682B4 100%);
       display: flex;
       align-items: center;
       justify-content: center;
       position: relative;
       overflow: hidden;
       height: 100vh;
     }

    .illustration-content {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .illustration-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .illustration-text {
      position: relative;
      z-index: 10;
      text-align: center;
      color: white;
      margin-top: 2rem;
    }

    /* Sky */
    .sky {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 40%;
      background: linear-gradient(to bottom, #87CEEB 0%, #B0E0E6 100%);
    }

    /* Clouds */
    .cloud {
      position: absolute;
      background: white;
      border-radius: 50px;
      opacity: 0.8;
    }

    .cloud-1 {
      width: 80px;
      height: 40px;
      top: 20%;
      left: 15%;
      animation: float 6s ease-in-out infinite;
    }

    .cloud-2 {
      width: 60px;
      height: 30px;
      top: 15%;
      right: 20%;
      animation: float 8s ease-in-out infinite reverse;
    }

    .cloud-3 {
      width: 100px;
      height: 50px;
      top: 25%;
      left: 50%;
      animation: float 7s ease-in-out infinite;
    }

    /* Hot Air Balloon */
    .hot-air-balloon {
      position: absolute;
      top: 10%;
      left: 10%;
      z-index: 5;
      animation: float 4s ease-in-out infinite;
    }

    .balloon-body {
      width: 60px;
      height: 80px;
      background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: relative;
    }

    .balloon-body::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      background: linear-gradient(45deg, #FF8E8E, #FFB3B3);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    }

    .balloon-basket {
      width: 20px;
      height: 15px;
      background: #8B4513;
      border-radius: 3px;
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
    }

    .balloon-strings {
      width: 2px;
      height: 30px;
      background: #333;
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Mountains */
    .mountains {
      position: absolute;
      bottom: 40%;
      left: 0;
      width: 30%;
      height: 20%;
      background: linear-gradient(45deg, #4A5568, #2D3748);
      clip-path: polygon(0 100%, 50% 0, 100% 100%);
      z-index: 3;
    }

    /* Ocean */
    .ocean {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%;
      background: linear-gradient(to bottom, #4682B4 0%, #1E3A8A 100%);
      z-index: 2;
    }

    .wave {
      position: absolute;
      width: 100%;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
    }

    .wave-1 {
      bottom: 60%;
      animation: wave 3s ease-in-out infinite;
    }

    .wave-2 {
      bottom: 50%;
      animation: wave 3s ease-in-out infinite 1s;
    }

    .wave-3 {
      bottom: 40%;
      animation: wave 3s ease-in-out infinite 2s;
    }

    /* Boats */
    .boat {
      position: absolute;
      z-index: 4;
    }

    .cruise-ship {
      width: 80px;
      height: 40px;
      background: white;
      border-radius: 10px 10px 0 0;
      top: 45%;
      left: 20%;
      animation: float 5s ease-in-out infinite;
    }

    .cruise-ship::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 20px;
      width: 40px;
      height: 20px;
      background: #E2E8F0;
      border-radius: 5px;
    }

    .sailboat {
      width: 30px;
      height: 60px;
      top: 35%;
      right: 25%;
      animation: float 6s ease-in-out infinite reverse;
    }

    .sailboat::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 50px;
      background: #8B4513;
    }

    .sailboat::after {
      content: '';
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid #FFD700;
    }

    .yacht {
      width: 50px;
      height: 25px;
      background: linear-gradient(45deg, #1E3A8A, #3B82F6);
      border-radius: 5px;
      top: 50%;
      left: 60%;
      animation: float 7s ease-in-out infinite;
    }

    /* Marine Life */
    .dolphin {
      position: absolute;
      width: 40px;
      height: 20px;
      background: #1E3A8A;
      border-radius: 50%;
      z-index: 3;
    }

    .dolphin-1 {
      top: 55%;
      left: 40%;
      animation: swim 4s ease-in-out infinite;
    }

    .dolphin-2 {
      top: 52%;
      left: 45%;
      animation: swim 4s ease-in-out infinite 2s;
    }

    .fish {
      position: absolute;
      width: 15px;
      height: 8px;
      background: white;
      border-radius: 50%;
      z-index: 3;
    }

    .fish-1 {
      top: 60%;
      left: 30%;
      animation: swim 3s ease-in-out infinite;
    }

    .fish-2 {
      top: 58%;
      left: 70%;
      animation: swim 3s ease-in-out infinite 1s;
    }

    .fish-3 {
      top: 62%;
      left: 50%;
      animation: swim 3s ease-in-out infinite 2s;
    }

    /* Island */
    .island {
      position: absolute;
      bottom: 40%;
      right: 10%;
      width: 60px;
      height: 30px;
      background: #F6E05E;
      border-radius: 50% 50% 0 0;
      z-index: 3;
    }

    .beach-umbrella {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid #FF6B6B;
    }

    .crab {
      position: absolute;
      bottom: -5px;
      left: 20px;
      width: 15px;
      height: 10px;
      background: #E53E3E;
      border-radius: 50%;
    }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes wave {
      0%, 100% { transform: translateX(0px); }
      50% { transform: translateX(10px); }
    }

    @keyframes swim {
      0%, 100% { transform: translateX(0px) translateY(0px); }
      25% { transform: translateX(10px) translateY(-5px); }
      50% { transform: translateX(20px) translateY(0px); }
      75% { transform: translateX(10px) translateY(5px); }
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }

    .register-logo {
      font-size: 28px;
      font-weight: 700;
      color: #00A8D6;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .register-logo i {
      font-size: 32px;
    }

    .register-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 2rem;
      text-align: center;
    }

    .register-subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .register-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      position: relative;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #00A8D6;
      box-shadow: 0 0 0 3px rgba(0, 168, 214, 0.1);
      transform: translateY(-2px);
    }

    .form-group input.typing {
      animation: typingGlow 0.6s ease-in-out infinite alternate;
      border-color: #00A8D6;
    }

    @keyframes typingGlow {
      0% {
        border-color: #00A8D6;
        box-shadow: 0 0 0 3px rgba(0, 168, 214, 0.1);
      }
      100% {
        border-color: #00A8D6;
        box-shadow: 0 0 0 3px rgba(0, 168, 214, 0.2);
      }
    }

    .password-field {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #00A8D6;
    }

    .role-selection {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .role-option {
      flex: 1;
      padding: 1rem;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      position: relative;
    }

    .role-option:hover {
      border-color: #00A8D6;
      transform: translateY(-2px);
    }

    .role-option.selected {
      border-color: #00A8D6;
      background: rgba(0, 168, 214, 0.1);
      color: #00A8D6;
    }

    .role-option i {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      display: block;
    }

    .role-option input[type="radio"] {
      display: none;
    }

    .terms-checkbox {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin: 1rem 0;
    }

    .terms-checkbox input[type="checkbox"] {
      margin-top: 0.25rem;
      width: 18px;
      height: 18px;
      accent-color: #00A8D6;
    }

    .terms-checkbox label {
      font-size: 0.9rem;
      color: #666;
      line-height: 1.4;
    }

    .terms-checkbox a {
      color: #00A8D6;
      text-decoration: none;
      font-weight: 600;
    }

    .terms-checkbox a:hover {
      text-decoration: underline;
    }

    .register-button {
      background: linear-gradient(135deg, #00A8D6 0%, #0098c4 100%);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
      position: relative;
      overflow: hidden;
    }

    .register-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .register-button:hover::before {
      left: 100%;
    }

    .register-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 168, 214, 0.3);
    }

    .register-button:active {
      transform: translateY(0);
    }

    

    .login-link {
      text-align: center;
      margin-top: 2rem;
      color: #666;
      font-size: 0.95rem;
    }

    .login-link a {
      color: #00A8D6;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .illustration-content {
      text-align: center;
      color: white;
      z-index: 2;
      position: relative;
    }

    .illustration-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .illustration-subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    .illustration-features {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1rem;
    }

    .feature-item i {
      font-size: 1.2rem;
      width: 20px;
    }

         /* Responsive Design */
     @media (max-width: 768px) {
       .register-container {
         flex-direction: column;
         height: auto;
         min-height: 100vh;
       }

       .register-illustration-section {
         order: -1;
         height: 40vh;
         min-height: 300px;
         flex: none;
       }

       .register-form-section {
         padding: 2rem;
         flex: none;
         height: 60vh;
         min-height: 500px;
       }

       .register-title {
         font-size: 2rem;
       }

                .role-selection {
           flex-direction: column;
         }
     }

    /* Loading state */
    .register-button.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .register-button.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <!-- Illustration Section (Left Side) -->
    <div class="register-illustration-section">
      <div class="illustration-content">
        <div class="illustration-scene">
          <!-- Sky and Clouds -->
          <div class="sky">
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
          </div>
          
          <!-- Hot Air Balloon -->
          <div class="hot-air-balloon">
            <div class="balloon-body"></div>
            <div class="balloon-basket"></div>
            <div class="balloon-strings"></div>
          </div>
          
          <!-- Mountains/Land -->
          <div class="mountains"></div>
          
          <!-- Ocean/Water -->
          <div class="ocean">
            <div class="wave wave-1"></div>
            <div class="wave wave-2"></div>
            <div class="wave wave-3"></div>
          </div>
          
          <!-- Boats -->
          <div class="boat cruise-ship"></div>
          <div class="boat sailboat"></div>
          <div class="boat yacht"></div>
          
          <!-- Marine Life -->
          <div class="dolphin dolphin-1"></div>
          <div class="dolphin dolphin-2"></div>
          <div class="fish fish-1"></div>
          <div class="fish fish-2"></div>
          <div class="fish fish-3"></div>
          
          <!-- Beach Elements -->
          <div class="island">
            <div class="beach-umbrella"></div>
            <div class="crab"></div>
          </div>
        </div>
        
        <div class="illustration-text">
          <h2 class="illustration-title">Welcome to TrackBase</h2>
          <p class="illustration-subtitle">Your complete attendance management solution</p>
        </div>
      </div>
    </div>
    
    <!-- Registration Form Section (Right Side) -->
    <div class="register-form-section">
      <div class="register-logo">
        <i class="fas fa-chart-line"></i>
        <span>TrackBase</span>
      </div>
      
      <h1 class="register-title">Create Account</h1>
      <p class="register-subtitle">We're so excited to have you join us!</p>
      
      <form class="register-form" id="registerForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="example@company.com" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-field">
            <input type="password" id="password" name="password" placeholder="Create a strong password" required>
            <button type="button" class="password-toggle" id="passwordToggle">
              <i class="fas fa-eye-slash"></i>
            </button>
          </div>
        </div>
        
        <div class="form-group">
          <label>Select Role</label>
          <div class="role-selection">
            <label class="role-option" for="roleEmployee">
              <input type="radio" id="roleEmployee" name="role" value="employee" required>
              <i class="fas fa-user"></i>
              <span>Employee</span>
            </label>
            <label class="role-option" for="roleManager">
              <input type="radio" id="roleManager" name="role" value="manager" required>
              <i class="fas fa-user-tie"></i>
              <span>Manager</span>
            </label>
          </div>
        </div>
        
        <div class="terms-checkbox">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">
            By creating an account, you agree to the 
            <a href="#" target="_blank">Terms of Service</a> and 
            <a href="#" target="_blank">Privacy Policy</a>
          </label>
        </div>
        
                 <button type="submit" class="register-button" id="registerButton">
           <span>Create Account</span>
         </button>
      </form>
      
      <div class="login-link">
        Already have an account? <a href="index.html">Login</a>
      </div>
    </div>
  </div>

     <!-- Notification Container -->
   <div id="notification" class="notification" style="position: fixed; top: 20px; left: 20px; z-index: 1000;"></div>

  <script src="js/register.js"></script>
</body>
</html>
