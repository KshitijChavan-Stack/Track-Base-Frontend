<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrackBase - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Registration specific styles */
    .role-selection {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .role-option {
      flex: 1;
      padding: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      position: relative;
    }

    .role-option:hover {
      border-color: #00d4aa;
      transform: translateY(-2px);
    }

    .role-option.selected {
      border-color: #00d4aa;
      background: rgba(0, 212, 170, 0.1);
      color: #00d4aa;
    }

    .role-option i {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      display: block;
    }

    .role-option input[type="radio"] {
      display: none;
    }

    .terms-checkbox {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin: 1rem 0;
    }

    .terms-checkbox input[type="checkbox"] {
      margin-top: 0.25rem;
      width: 18px;
      height: 18px;
      accent-color: #00d4aa;
    }

    .terms-checkbox label {
      font-size: 14px;
      color: #718096;
      line-height: 1.4;
    }

    .terms-checkbox a {
      color: #00d4aa;
      text-decoration: none;
      font-weight: 500;
    }

    .terms-checkbox a:hover {
      text-decoration: underline;
    }

    .password-field {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #a0aec0;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #00d4aa;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .role-selection {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Left Column - Promotional Content -->
    <div class="left-column">
      <div class="logo-section">
        <div class="logo">
          <div class="logo-icon">
            <i class="fas fa-chart-line"></i>
          </div>
          <span class="logo-text">TrackBase.</span>
        </div>
      </div>
      
      <div class="content-section">
        <h1 class="main-heading">
          Join Our<br>
          <span class="highlight">Team Performance</span>
        </h1>
        
        <div class="illustration">
          <img src="img/Group.png" alt="Team Collaboration" class="team-image">
        </div>
      </div>
    </div>

    <!-- Right Column - Registration Form -->
    <div class="right-column">
      <div class="login-form-container">
        <h2 class="welcome-heading">Create Your Account</h2>
        <p class="welcome-subtitle">Join TrackBase today</p>
        
        <form class="login-form" id="registerForm">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="example@company.com" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-field">
              <input type="password" id="password" name="password" placeholder="Create a strong password" required>
              <button type="button" class="password-toggle" id="passwordToggle">
                <i class="fas fa-eye-slash"></i>
              </button>
            </div>
          </div>
          
          <div class="form-group">
            <label>Select Role</label>
            <div class="role-selection">
              <label class="role-option" for="roleEmployee">
                <input type="radio" id="roleEmployee" name="role" value="employee" required>
                <i class="fas fa-user"></i>
                <span>Employee</span>
              </label>
              <label class="role-option" for="roleManager">
                <input type="radio" id="roleManager" name="role" value="manager" required>
                <i class="fas fa-user-tie"></i>
                <span>Manager</span>
              </label>
            </div>
          </div>
          
          <div class="terms-checkbox">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">
              By creating an account, you agree to the 
              <a href="#" target="_blank">Terms of Service</a> and 
              <a href="#" target="_blank">Privacy Policy</a>
            </label>
          </div>
          
          <button type="submit" class="login-btn" id="registerButton">
            <span>Create Account</span>
          </button>
          
          <div class="register-section">
            <span class="register-text">Already have an account? </span>
            <a href="index.html" class="register-link">Login</a>
          </div>
        </form>
      </div>
      

    </div>
  </div>

  <!-- Notification Container -->
  <div id="notification" class="notification"></div>
  
    <script src="js/register.js"></script>
</body>
</html>
